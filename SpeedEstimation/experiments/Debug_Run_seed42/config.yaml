batch_size: 256
cos_T0: 10
cos_Tmult: 1
data_path: combined_data.h5
dropout_p: 0.3
epochs: 1
eta_min: 1.0e-05
exp_name: Debug_Run
huber_delta: 0.5
input_vars:
- !!python/tuple
  - robot/left
  - - hip_angle
    - torque
- !!python/tuple
  - robot/right
  - - hip_angle
    - torque
- !!python/tuple
  - robot/back_imu
  - - accel_x
    - accel_y
    - accel_z
    - gyro_x
    - gyro_y
    - gyro_z
- !!python/tuple
  - forceplate/grf/left
  - - x
    - y
    - z
- !!python/tuple
  - forceplate/grf/right
  - - x
    - y
    - z
- !!python/tuple
  - mocap/kin_q
  - - ankle_angle_l
    - ankle_angle_r
    - hip_adduction_l
    - hip_adduction_r
    - hip_flexion_l
    - hip_flexion_r
    - hip_rotation_l
    - hip_rotation_r
    - knee_angle_l
    - knee_angle_r
    - knee_angle_r
kernel_size: 3
lr: 0.0003
lstm_hidden: 32
lstm_layers: 1
lstm_use_ln: false
mlp_hidden: 32
mlp_norm: null
output_vars:
- !!python/tuple
  - common
  - - v_Y_true
    - v_Z_true
patience: 5
tcn_channels:
- 32
- 32
tcn_norm: null
use_input_norm: false
val_batch_size: 1024
weight_decay: 0.01
