batch_size: 1024
cos_T0: 10
cos_Tmult: 1
cost_function: huber
data_path: combined_data.h5
dropout_p: 0.3
epochs: 20
eta_min: 1.0e-05
exp_name: Base_Experiment
huber_delta: 0.5
input_vars:
- - robot/left
  - - hip_angle
    - torque
- - robot/right
  - - hip_angle
    - torque
- - robot/back_imu
  - - accel_x
    - accel_y
    - accel_z
    - gyro_x
    - gyro_y
    - gyro_z
- - forceplate/grf/left
  - - x
    - y
    - z
- - forceplate/grf/right
  - - x
    - y
    - z
- - mocap/kin_q
  - - ankle_angle_l
    - ankle_angle_r
    - hip_adduction_l
    - hip_adduction_r
    - hip_flexion_l
    - hip_flexion_r
    - hip_rotation_l
    - hip_rotation_r
    - knee_angle_l
    - knee_angle_r
kernel_size: 3
lr: 0.0003
lstm_hidden: 128
lstm_layers: 1
lstm_use_ln: false
mlp_hidden: 128
mlp_norm: null
output_vars:
- - common
  - - v_Y_true
    - v_Z_true
patience: 5
tcn_channels:
- 64
- 64
- 128
tcn_norm: null
use_input_norm: false
val_batch_size: 1024
weight_decay: 0.01
